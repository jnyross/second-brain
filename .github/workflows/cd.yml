# CD Pipeline - runs on main branch pushes after CI passes
# Builds Docker image, pushes to GHCR, deploys to DigitalOcean
name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger for re-deploys

# Cancel in-progress deployments for the same branch
concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Wait for CI to pass before deploying
  ci-check:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: CI Success
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

  # Build and push Docker image to GitHub Container Registry
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: ci-check
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Deploy to DigitalOcean droplet
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /opt/second-brain

            # Pull the new image
            echo "Pulling new image..."
            docker compose pull

            # Start with the new image (zero-downtime with health check)
            echo "Starting new container..."
            docker compose up -d

            # Wait for health check
            echo "Waiting for health check..."
            sleep 5

            # Verify deployment
            echo "Verifying deployment..."
            if docker exec second-brain python -c "import assistant; print('ok')"; then
              echo "✓ Deployment successful"
            else
              echo "✗ Health check failed, rolling back..."
              docker compose rollback 2>/dev/null || docker compose down
              exit 1
            fi

            # Cleanup old images (keep last 3)
            echo "Cleaning up old images..."
            docker image prune -af --filter "until=168h" || true

  # Notify on deployment status
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Deployment succeeded
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ Deployment to production succeeded"
          echo "Image digest: ${{ needs.build.outputs.image_digest }}"

      - name: Deployment failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Deployment to production failed"
          echo "Check the deploy job logs for details"
          exit 1
