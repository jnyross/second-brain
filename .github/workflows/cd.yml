# CD Pipeline - runs on main branch pushes after CI passes
# Builds Docker image, pushes to GHCR, deploys to DigitalOcean
name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger for re-deploys

# Cancel in-progress deployments for the same branch
concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Wait for CI to pass before deploying
  ci-check:
    name: Wait for CI
    runs-on: ubuntu-latest
    permissions:
      checks: read
    steps:
      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: CI Success
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

  # Build and push Docker image to GitHub Container Registry
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: ci-check
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Deploy to DigitalOcean droplet (skipped if DO_HOST not configured)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment: production
    outputs:
      deployment_status: ${{ steps.deploy.outcome }}
      skipped: ${{ steps.check-config.outputs.skip }}
    steps:
      - uses: actions/checkout@v4

      - name: Check deployment configuration
        id: check-config
        env:
          DO_HOST: ${{ secrets.DO_HOST }}
        run: |
          if [[ -z "$DO_HOST" ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "::warning::Deployment skipped - DO_HOST secret not configured"
            echo "To enable deployment, add these secrets in GitHub Settings:"
            echo "  - DO_HOST: Your server IP or hostname"
            echo "  - DO_USER: SSH username"
            echo "  - DO_SSH_KEY: SSH private key"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "Deployment configuration found"
          fi

      - name: Send deployment started notification
        if: steps.check-config.outputs.skip != 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_NOTIFY_CHAT_ID }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          if [[ -n "$TELEGRAM_CHAT_ID" ]]; then
            bash deploy/scripts/notify-telegram.sh started "Starting deployment of Second Brain..."
          else
            echo "Telegram notifications not configured (TELEGRAM_NOTIFY_CHAT_ID not set)"
          fi

      - name: Deploy via SSH
        id: deploy
        if: steps.check-config.outputs.skip != 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /opt/second-brain

            # Pull the new image
            echo "Pulling new image..."
            docker compose pull

            # Start with the new image (zero-downtime with health check)
            echo "Starting new container..."
            docker compose up -d

            # Wait for health check
            echo "Waiting for health check..."
            sleep 5

            # Verify deployment
            echo "Verifying deployment..."
            if docker exec second-brain python -c "import assistant; print('ok')"; then
              echo "✓ Deployment successful"
            else
              echo "✗ Health check failed, rolling back..."
              docker compose rollback 2>/dev/null || docker compose down
              exit 1
            fi

            # Cleanup old images (keep last 3)
            echo "Cleaning up old images..."
            docker image prune -af --filter "until=168h" || true

  # Notify on deployment status via Telegram
  notify:
    name: Send Telegram Notification
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Send success notification
        if: needs.deploy.result == 'success' && needs.deploy.outputs.skipped != 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_NOTIFY_CHAT_ID }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          if [[ -n "$TELEGRAM_CHAT_ID" ]]; then
            bash deploy/scripts/notify-telegram.sh success "Second Brain deployed successfully!"
          else
            echo "Telegram notifications not configured (TELEGRAM_NOTIFY_CHAT_ID not set)"
          fi

      - name: Send failure notification
        if: needs.deploy.result == 'failure' && needs.deploy.outputs.skipped != 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_NOTIFY_CHAT_ID }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          if [[ -n "$TELEGRAM_CHAT_ID" ]]; then
            bash deploy/scripts/notify-telegram.sh failure "Deployment failed! Check the workflow logs for details."
          else
            echo "Telegram notifications not configured (TELEGRAM_NOTIFY_CHAT_ID not set)"
          fi

      - name: Log deployment status (always)
        run: |
          echo "Deployment result: ${{ needs.deploy.result }}"
          echo "Deployment skipped: ${{ needs.deploy.outputs.skipped }}"
          echo "Image digest: ${{ needs.build.outputs.image_digest }}"
